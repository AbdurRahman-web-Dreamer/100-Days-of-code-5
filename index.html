<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <!-- favicon  -->
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- styles  -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section id="stats-preview">
        <div class="stats-container">
            <div class="stats-content stats-text">
                 <h2 class="stats-title">Get
                  <span class="color-change">insights</span>
                  that help your business grow.
                 </h2>
                 <p class="stats-description">
                  Discover the benefits of data analytics and make better decisions regarding revenue,customer experience,and overall efficiency.
                 </p>
                 <div class="stats-achievement-container">
                     <div class="achievements">
                         <p class="count">10K+</p>
                         <p class="name">COMPANIES</p>
                     </div>
                     <div class="achievements">
                         <p class="count">314</p>
                         <p class="name">TEMPLATES</p>
                     </div>
                     <div class="achievements">
                         <p class="count">12M+</p>
                         <p class="name">QUERIES</p>
                     </div>
                 </div>
            </div>
            <div class="stats-content  stats-image">
                   <img src="images/image-header-desktop.jpg" alt="" class="stats-img">
                   <div class="overlay"></div>
            </div>
        </div>
    </section>
</body>
</html>
